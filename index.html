<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#4a90e2" />
    <meta name="description" content="Voxel Odyssey - Mobile-First 3D Voxel Boss Battle Adventure" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />

    <title>Voxel Odyssey</title>

    <link rel="icon" type="image/svg+xml" href="/icon-192.svg" />
    <link rel="apple-touch-icon" href="/icon-192.svg" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div id="ui">
      <div id="joystick-zone"></div>
      <button id="shoot-btn" type="button" aria-label="Shoot">
        <span></span>
      </button>
      <button id="ability-btn" type="button" aria-label="Special Ability">
        <span></span>
      </button>
      <div id="health-bar"></div>
      <div id="loading">Loading...</div>
    </div>

    <script>
      // Fix mobile viewport height (accounts for browser chrome)
      function setAppHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', vh + 'px');
        document.documentElement.style.setProperty('--app-height', window.innerHeight + 'px');
      }
      setAppHeight();
      window.addEventListener('resize', setAppHeight);
      window.addEventListener('orientationchange', () => {
        setTimeout(setAppHeight, 100);
      });
    </script>
    <script type="module" src="/src/main.ts"></script>
    <script>
      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered:', reg.scope))
            .catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
