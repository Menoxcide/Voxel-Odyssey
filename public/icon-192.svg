<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="player" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2"/>
      <stop offset="100%" style="stop-color:#2c5aa0"/>
    </linearGradient>
    <linearGradient id="orb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" rx="24" fill="url(#bg)"/>

  <!-- Voxel terrain blocks -->
  <rect x="20" y="140" width="20" height="20" fill="#4ade80"/>
  <rect x="40" y="130" width="20" height="30" fill="#22c55e"/>
  <rect x="60" y="120" width="20" height="40" fill="#4ade80"/>
  <rect x="80" y="125" width="20" height="35" fill="#22c55e"/>
  <rect x="100" y="135" width="20" height="25" fill="#4ade80"/>
  <rect x="120" y="125" width="20" height="35" fill="#22c55e"/>
  <rect x="140" y="130" width="20" height="30" fill="#4ade80"/>
  <rect x="160" y="140" width="20" height="20" fill="#22c55e"/>

  <!-- Player body (icosahedron style) -->
  <polygon points="96,50 120,90 96,100 72,90" fill="url(#player)"/>
  <polygon points="96,50 72,90 80,60" fill="#5ba3f5"/>
  <polygon points="96,50 120,90 112,60" fill="#3d7dc5"/>

  <!-- Staff -->
  <rect x="115" y="65" width="4" height="45" rx="2" fill="#92400e" transform="rotate(30 117 87)"/>

  <!-- Magic orb -->
  <circle cx="140" cy="55" r="12" fill="url(#orb)"/>
  <circle cx="136" cy="51" r="4" fill="white" opacity="0.5"/>

  <!-- Sparkles -->
  <circle cx="145" cy="48" r="2" fill="white"/>
  <circle cx="135" cy="45" r="1.5" fill="white"/>
  <circle cx="148" cy="58" r="1.5" fill="white"/>
</svg>
