<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="player" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2"/>
      <stop offset="100%" style="stop-color:#2c5aa0"/>
    </linearGradient>
    <linearGradient id="orb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>

  <!-- Stars in background -->
  <circle cx="80" cy="60" r="2" fill="white" opacity="0.5"/>
  <circle cx="150" cy="100" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="400" cy="80" r="2" fill="white" opacity="0.5"/>
  <circle cx="450" cy="120" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="100" cy="180" r="1" fill="white" opacity="0.3"/>
  <circle cx="380" cy="160" r="1.5" fill="white" opacity="0.4"/>

  <!-- Voxel terrain blocks -->
  <rect x="40" y="380" width="50" height="50" fill="#4ade80"/>
  <rect x="90" y="350" width="50" height="80" fill="#22c55e"/>
  <rect x="140" y="320" width="50" height="110" fill="#4ade80"/>
  <rect x="190" y="340" width="50" height="90" fill="#22c55e"/>
  <rect x="240" y="360" width="50" height="70" fill="#4ade80"/>
  <rect x="290" y="330" width="50" height="100" fill="#22c55e"/>
  <rect x="340" y="350" width="50" height="80" fill="#4ade80"/>
  <rect x="390" y="370" width="50" height="60" fill="#22c55e"/>
  <rect x="440" y="380" width="50" height="50" fill="#4ade80"/>

  <!-- Tree -->
  <rect x="350" y="280" width="20" height="70" fill="#78350f"/>
  <rect x="325" y="230" width="70" height="60" fill="#15803d"/>
  <rect x="335" y="220" width="50" height="20" fill="#22c55e"/>

  <!-- Player body (larger icosahedron) -->
  <polygon points="256,120 320,220 256,250 192,220" fill="url(#player)"/>
  <polygon points="256,120 192,220 210,150" fill="#5ba3f5"/>
  <polygon points="256,120 320,220 302,150" fill="#3d7dc5"/>

  <!-- Player face details -->
  <circle cx="235" cy="175" r="8" fill="#1a1a2e"/>
  <circle cx="277" cy="175" r="8" fill="#1a1a2e"/>
  <circle cx="237" cy="173" r="3" fill="white"/>
  <circle cx="279" cy="173" r="3" fill="white"/>

  <!-- Staff -->
  <rect x="310" y="160" width="10" height="120" rx="5" fill="#92400e" transform="rotate(25 315 220)"/>

  <!-- Magic orb with glow -->
  <circle cx="380" cy="130" r="35" fill="url(#orb)" filter="url(#glow)"/>
  <circle cx="368" cy="118" r="12" fill="white" opacity="0.5"/>
  <circle cx="375" cy="125" r="5" fill="white" opacity="0.8"/>

  <!-- Sparkles around orb -->
  <circle cx="395" cy="110" r="4" fill="white"/>
  <circle cx="360" cy="100" r="3" fill="white"/>
  <circle cx="405" cy="145" r="3" fill="white"/>
  <circle cx="350" cy="140" r="2" fill="white"/>

  <!-- Title text -->
  <text x="256" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="36" fill="#4a90e2">VOXEL ODYSSEY</text>
</svg>
